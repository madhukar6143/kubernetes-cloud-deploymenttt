name: Deploy React App to OCI OKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Debug secret length
        run: |
          if [ -z "${{ secrets.OCIR_PASSWORD }}" ]; then
            echo "OCIR_PASSWORD is EMPTY"
          else
            echo "OCIR_PASSWORD is SET"
          fi


      - name: Log in to OCI Registry
        run: |
          echo "${{ secrets.OCIR_PASSWORD  }}" | docker login iad.ocir.io \
            -u "idbjsjqzktkm/oracleidentitycloudservice/madhukar.eppalapelly@gmail.com" \
            --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t iad.ocir.io/idbjsjqzktkm/react-app:latest .
          docker push iad.ocir.io/idbjsjqzktkm/react-app:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to OCI OKE
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl apply -f k8/
