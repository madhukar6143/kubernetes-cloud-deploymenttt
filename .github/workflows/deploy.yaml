name: Deploy React App to OCI OKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Oracle 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Debug secret length
        run: |
          if [ -z "${{ secrets.OCIR_PASSWORD }}" ]; then
            echo "OCIR_PASSWORD is EMPTY"
          else
            echo "OCIR_PASSWORD is SET"
          fi


      - name: Log in to OCI Registry
        run: |
          docker login iad.ocir.io -u "idbjsjqzktkm/madhukar.eppalapelly@gmail.com" -p "90O{d9Jxg_rYtVn6:IoF"

      - name: Build and Push Docker Image
        run: |
          docker build -t iad.ocir.io/idbjsjqzktkm/react-app:latest .
          docker push iad.ocir.io/idbjsjqzktkm/react-app:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Write kubeconfig from secret
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl config get-contexts

      - name: Deploy
        run: |
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl apply -f k8s/
