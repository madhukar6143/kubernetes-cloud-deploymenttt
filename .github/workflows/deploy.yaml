name: Deploy React App to OCI OKE

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Oracle

    steps:
      # 1. Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to OCI Registry (OCIR)
      - name: Login to OCIR
        run: |
          docker login iad.ocir.io \
            -u "idbjsjqzktkm/madhukar.eppalapelly@gmail.com" \
            -p "${{ secrets.OCIR_PASSWORD }}"

      # 4. Build & push Docker image
      - name: Build & Push Docker Image
        run: |
          IMAGE=iad.ocir.io/idbjsjqzktkm/react-app:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 5. Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh -o install.sh
          chmod +x install.sh
          ./install.sh --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Configure kubectl for OKE
        uses: oracle-actions/configure-kubectl-oke@v1.4.0
        with:
          cluster-id: ${{ secrets.OKE_CLUSTER_OCID }}
        env:
          OCI_CLI_USER:        ${{ secrets.OCI_USER_OCID }}
          OCI_CLI_TENANCY:     ${{ secrets.OCI_TENANCY_OCID }}
          OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_PRIVATE_KEY }}
          OCI_CLI_REGION:      ${{ secrets.OCI_REGION }}

      # 8. Verify Kubernetes access
      - name: Verify Kubernetes Access
        run: |
          kubectl  get nodes

      # 9. Apply manifests
      - name: Deploy to OKE
        run: |
          kubectl apply -f k8s/ --validate=false
