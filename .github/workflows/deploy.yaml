name: Deploy React App to OCI OKE

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Oracle

    env:
      OCI_CLI_USER:        ${{ secrets.OCI_USER_OCID }}
      OCI_CLI_TENANCY:     ${{ secrets.OCI_TENANCY_OCID }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_PRIVATE_KEY }}
      OCI_CLI_REGION:      ${{ secrets.OCI_REGION }}

    steps:
      # 1. Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to OCI Registry (OCIR)
      - name: Login to OCIR
        run: |
          echo "${{ secrets.OCIR_PASSWORD }}" | docker login iad.ocir.io \
            -u "idbjsjqzktkm/madhukar.eppalapelly@gmail.com" \
            --password-stdin

      # 4. Build & push Docker image tagged with Git SHA
      - name: Build & Push Docker Image
        run: |
          IMAGE=iad.ocir.io/idbjsjqzktkm/react-app:${{ github.sha }}
          
          echo "Building image: $IMAGE"
          docker build -t $IMAGE .
          
          echo "Pushing image..."
          docker push $IMAGE
          
          echo "âœ… Image pushed as: $IMAGE"

      # 5. Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.8

      # 6. Configure kubectl for OKE
      - name: Configure kubectl for OKE
        uses: oracle-actions/configure-kubectl-oke@v1.5.0
        with:
          cluster: ${{ secrets.OCI_CLUSTER_ID }}
          enablePrivateEndpoint: false

      # 7. Update Kubernetes deployment to use new image
      - name: Update Deployment
        run: |
          echo "Setting deployment image to ${IMAGE}"
          kubectl set image deployment/react-app react-app=$IMAGE
          kubectl rollout status deployment/react-app

      # 8. Optional: Verify
      - name: Verify Deployment
        run: |
          kubectl get deploy react-app -o wide
          kubectl get pods -o wide
          kubectl get svc react-service
