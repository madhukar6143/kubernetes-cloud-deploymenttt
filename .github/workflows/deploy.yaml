name: Deploy React App to OCI OKE

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Oracle

    env:
      OCI_CLI_USER:        ${{ secrets.OCI_USER_OCID }}
      OCI_CLI_TENANCY:     ${{ secrets.OCI_TENANCY_OCID }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_PRIVATE_KEY }}
      OCI_CLI_REGION:      ${{ secrets.OCI_REGION }}

    steps:
      # 1. Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to OCI Registry (OCIR)
      - name: Login to OCIR
        run: |
          echo "${{ secrets.OCIR_PASSWORD }}" | docker login iad.ocir.io \
            -u "idbjsjqzktkm/madhukar.eppalapelly@gmail.com" \
            --password-stdin

      # 4. Build & push ONLY latest tag
      - name: Build & Push Docker Image
        run: |
          IMAGE=iad.ocir.io/idbjsjqzktkm/react-app:latest
          echo "Building and pushing: $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "âœ… Image pushed successfully as: $IMAGE"

      # 5. Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.8

      # 6. Configure kubectl for OKE
      - name: Configure kubectl for OKE
        uses: oracle-actions/configure-kubectl-oke@v1.5.0
        with:
          cluster-id: ${{ secrets.OCI_CLUSTER_ID }}
          enable-private-endpoint: false

      # 7. Verify Kubernetes access
      - name: Verify Kubernetes Access
        run: |
          echo "=== Testing Kubernetes Connection ==="
          kubectl config get-contexts
          kubectl get nodes

      # 8. Deploy manifests
      - name: Deploy to OKE
        run: |
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/ --validate=false
          
          echo "Checking deployment status..."
          kubectl get all -n default