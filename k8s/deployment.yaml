apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: iad.ocir.io/idbjsjqzktkm/react-app:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ocr-secret
       